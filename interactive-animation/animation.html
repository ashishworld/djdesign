
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>AJ Design</title>
    <style type="text/css">
      body { -ms-touch-action: none; } 
     #TCC{margin:0 auto;}
    </style>
    <script type="text/javascript" src="files/cadco.js"></script>
    <script type="text/javascript">
      var keyshotXR;

      function initKeyShotXR() {
        var nameOfDiv = "TCC";
        var folderName = "files";
        var viewPortWidth = 400;
        var viewPortHeight = 400;
        var backgroundColor = "#FFFFFF";
        var uCount = 36;
        var vCount = 1;
        var uWrap = true;
        var vWrap = true;
        var uMouseSensitivity = -0.5;
        var vMouseSensitivity = 1;
        var uStartIndex = 0;
        var vStartIndex = 0;
        var minZoom = 1;
        var maxZoom = 2;
        var rotationDamping = 0.96;
        var downScaleToBrowser = false;
        var addDownScaleGUIButton = false;
        var downloadOnInteraction = true;
        var imageExtension = "png";
        var showLoading = true;
        var loadingIcon = "files/ks_logo.png"; // Set to empty string for default icon.
        var allowFullscreen = true; // Double-click in desktop browsers for fullscreen.
        var uReverse = false;
        var vReverse = false;
        var hotspots = {};
        
        keyshotXR = new keyshotXR(nameOfDiv,folderName,viewPortWidth,viewPortHeight,backgroundColor,uCount,vCount,uWrap,vWrap,uMouseSensitivity,vMouseSensitivity,uStartIndex,vStartIndex,minZoom,maxZoom,rotationDamping,downScaleToBrowser,addDownScaleGUIButton,downloadOnInteraction,imageExtension,showLoading,loadingIcon,allowFullscreen,uReverse,vReverse,hotspots);
      }

      window.onload = initKeyShotXR;
    </script>
  </head>
  <body oncontextmenu="return false;">
    <div id="TCC"></div>
  </body>
</html>
